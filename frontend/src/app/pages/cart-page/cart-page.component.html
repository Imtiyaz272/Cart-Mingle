<div class="flex justify-between mx-4 px-4 py-6">
<div class="container mx-4 px-4 py-6 w-1/2" *ngIf="cart">
  <h4 *ngIf="cartName" class="mx-auto text-xl text-center mb-3 text-red-500">Cart : {{cart.cartName}}</h4>
  <ul class="space-y-4">
    <li *ngFor="let cartItem of cart?.items" class="flex items-center p-4 border border-gray-200 rounded-lg shadow-sm bg-white">
      <div class="w-24 h-24 flex-shrink-0">
        <img [src]="cartItem.image" [alt]="products[cartItem.productId]?.name" class="w-full h-full object-cover rounded-md">
      </div>
      <div class="flex-1 ml-4">
        <h3 class="text-lg font-semibold">{{ cartItem.name }}</h3>
        <p class="text-gray-500">Price: {{ cartItem.price | currency }}</p>
        <div class="mt-2 flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <label for="quantitySelect" class="text-base text-gray-500">Quantity:</label>
            <div class="flex items-center space-x-2">
              <button 
                (click)="decreaseQuantity(cartItem)" 
                class="px-2 py-0 text-gray-500 border border-gray-500 rounded-md hover:bg-gray-100 focus:outline-none">
                -
              </button>
              <span class="text-base font-semibold">{{ cartItem.quantity }}</span>
              <button 
                (click)="increaseQuantity(cartItem)" 
                class="px-2 py-0 text-gray-500 border border-gray-500 rounded-md hover:bg-green-100 focus:outline-none">
                +
              </button>
            </div>
          </div>
          
          <div>
            <button (click)="removeItem(cartItem.productId)" class="text-red-500 hover:text-red-600">
              <i class="fas fa-trash text-xl"></i>
            </button>
          </div>
        </div>
     </div>        
    </li>
  </ul>
  <div class="mt-6">
    <div class="text-center text-lg font-semibold">
      Total Price: {{ (cart.totalPrice)  | currency }}
    </div>
    <div class="mt-6 text-center mb-10">
      <a routerLink="/checkout" class="inline-block px-6 py-3 text-white bg-[#62825D] rounded-md hover:bg-[#526E48]">
        Proceed To Checkout
      </a>
    </div>
  </div>
</div>

  <div class="w-1/2 pl-4">
    <app-chat></app-chat>
  </div>
</div>
