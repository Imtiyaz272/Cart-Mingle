<div class="flex flex-col w-4/5">
    <div class="bg-gray-400 text-center p-2 rounded-t-2xl text-white text-xl">
      Chat
    </div>
    <div #messageContainer class=" h-80 rounded overflow-y-auto" style="background-color: rgb(207, 217, 243);">
      <div  *ngFor="let message of messages" class="flex">
        <div *ngIf="message.sender === senderId" class="bg-gray-100 p-2 w-auto max-w-xs mt-2 ml-auto mr-1 rounded mb-1 border-none">
          {{message.message}}
        </div>
        <div *ngIf="message.sender !== senderId" class="bg-gray-100 p-2 border-none w-auto max-w-xs mt-2 ml-1 rounded mb-1 ">
          {{message.message}}
        </div>
      </div>

        
    </div>
    <div class="mt-2 border-2 border-blue-600 rounded-l-lg rounded-r-lg text-lg focus:border-blue-600">
      <form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
        <input formControlName="message" type="text" placeholder="Type message here" class="p-3 w-4/5 rounded-l-lg">
        <span><button class="bg-blue-600 text-white p-3 w-1/5">Send</button></span>
        </form>
    </div>
</div>
